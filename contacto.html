    <h1>Contactanos</h1>
    <form action="">
      <input type="text" name="nombre" placeholder="Nombre" />
      <input type="email" name="email" placeholder="E-mail" />
      <input type="number" name="telefono" placeholder="Telefono" />
      <p>
        <textarea
          name="message"
          cols="40"
          rows="3"
          placeholder="Deje su consulta aqui"
        ></textarea>
      </p>
      <input type="checkbox" name="accept" value="Si" checked />
      <label for="accept">Acepta terminos y condiciones</label>
      <p>
        <input type="submit" value="Envian Formulacio" />
        <input type="reset" value="Limpiar Formulacio" />
      </p>
    </form>
